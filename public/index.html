<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cocktail Karla</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/logococktail.png" />
  <script src="https://kit.fontawesome.com/9d5ad03fe2.js" crossorigin="anonymous"></script>

</head>

</head>

<body>
  <div class="page">
    <header class="header">
        <h1 class="title"> PERDÓN QUE MI CÓCTEL TE SAL.PIQUE </h1>
        <form action="" class="form">
            <label class="input-search">
                <p class="input-search-text" for="input"> Buscador de cócteles:</p>
                <input type="search" id="input-search-content" class=" input js-inputSearch" />
            </label>
            <label class="button" for="search">
                <input type="button" value="Buscar" id="search" class="btnSearch js-btnSearch" />
                <input type="button" value="Reset" id="reset" class="btnReasert js-btnReset" />
            </label>
        </form>
    </header>
    <main class="main">
      <section class="main-all-cocktails">
        <h2 class="title-all-cocktails">Resultado de búsqueda</h2>
        <ul class="list-all-cocktails js-cocktails">
        </ul>
      </section>
      <section class="main-favorites-cocktails">
        <div class="favourites-title-button">
          <h2 class="title-favourites"> Favoritos </h2>
          <label for="input">
            <input type="button" value="Reset" class="btn-delet-favorites js-btnDelet" />
          </label>
        </div>
        <ul class="list-favourites-coctails js-favourites">
        </ul>
      </section>
    </main>
    <footer class="footer">
        <img class="img-cocktail" src="./assets/images/logococktail.png" alt="cocktail">
        <h4 class="footer-copy"> © Karla Fernández Chirinos 2023</h4>
    </footer>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
